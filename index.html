<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Incroyable jeu de tir inspiré des plus grands blockbusters tel que Star Wars & Star Trek et leur méchant mangemort 
    de Gondor. Fortnite edition spécial Valorant sponsorisé par Netflix et BeCode ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Super Pew-Pew game</title>
</head>
<body>
    <div class="canvas__all">
        <canvas id="canvas" class="canvas__board" width="800" height="500">
            Désolé, ton navigateur ne supporte pas ce jeu incroyable visiblement..
        </canvas>
        <button id="start" class="btn"> Play </button>
        <button id="reset" class="btn"> Restart ?</button>
    </div>
    <div class="image">
        <img id="canon" src="./assets/img/canon.svg" alt="canon" width="68" height="66">
        <img id="missile" src="./assets/img/missile.svg" alt="missile" width="35" height="86">
        <img id="target" src="./assets/img/target.svg" alt="target" width="91" height="68">
    </div>

    <!-- Script-->
    <script src="./assets/js/start.js" type="text/javascript"></script>
    <script src="./assets/js/main.js" type="text/javascript"></script>

</body>
</html>
